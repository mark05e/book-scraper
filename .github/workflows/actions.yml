name: Scraper Job 1

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - run: npm install
    - run: npm run start

    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./export/data.json